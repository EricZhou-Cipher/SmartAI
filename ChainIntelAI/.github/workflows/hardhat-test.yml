name: Hardhat合约测试

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/hardhat/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/hardhat/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/hardhat

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
          cache-dependency-path: backend/hardhat/yarn.lock

      - name: 安装依赖
        run: yarn install --frozen-lockfile

      - name: 编译合约
        run: yarn compile

      - name: 确保deployed目录存在
        run: mkdir -p deployed

      - name: 运行测试
        run: yarn test
