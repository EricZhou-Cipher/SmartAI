name: 自动触发测试 (Auto-Trigger Test)

on:
  # 改为手动触发和定时运行，而不是每次推送都运行
  workflow_dispatch: # 手动触发
  schedule:
    - cron: "0 0 * * 1" # 每周一午夜运行

jobs:
  auto_test:
    name: 自动测试
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 📦 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: 📋 显示环境信息
        run: |
          echo "Node.js 版本: $(node -v)"
          echo "npm 版本: $(npm -v)"
          echo "操作系统: $(uname -a)"

      - name: 📥 安装后端依赖
        working-directory: ./backend
        run: npm ci --no-fund --network-timeout 300000

      - name: 📥 安装前端依赖
        working-directory: ./frontend
        run: npm ci --no-fund

      - name: 🧪 运行后端测试
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test_secret
          MONGO_URI: mongodb://localhost:27017/chainintelai_test

      - name: 🧪 运行前端测试
        working-directory: ./frontend
        run: npm test

      - name: 📊 生成测试报告
        run: |
          echo "=== 自动测试报告 ===" > test-report.txt
          echo "运行时间: $(date)" >> test-report.txt
          echo "Node.js 版本: $(node -v)" >> test-report.txt
          echo "npm 版本: $(npm -v)" >> test-report.txt
          echo "✅ 测试完成" >> test-report.txt

      - name: 📤 上传测试报告
        uses: actions/upload-artifact@v4
        with:
          name: auto-test-report
          path: test-report.txt
          retention-days: 7
