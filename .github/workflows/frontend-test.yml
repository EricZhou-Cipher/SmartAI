name: 前端测试 (Frontend Test)

on:
  # 仅手动触发
  workflow_dispatch:
    inputs:
      reason:
        description: "运行前端测试的原因"
        required: true
        default: "前端功能验证"

jobs:
  frontend_test:
    name: 测试前端
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./frontend/package.json"

      - name: 📥 安装前端依赖
        working-directory: ./frontend
        run: npm ci --no-fund

      - name: 🧪 运行前端测试
        working-directory: ./frontend
        run: npm test

      - name: 🔍 运行前端代码检查
        working-directory: ./frontend
        run: npm run lint

      - name: 🏗️ 构建前端
        working-directory: ./frontend
        run: npm run build

      - name: 📤 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 7
