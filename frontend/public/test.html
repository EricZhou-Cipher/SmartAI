<!DOCTYPE html>
<html>
<head>
  <title>静态HTML测试</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: blue;
    }
    .box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>静态HTML测试页面</h1>
  <p>这个页面存放在public目录，无需Next.js处理</p>
  
  <div class="box">
    <svg width="200" height="100">
      <circle cx="50" cy="50" r="40" fill="blue"></circle>
      <rect x="110" y="20" width="60" height="60" fill="red"></rect>
    </svg>
  </div>
  
  <p>
    <a href="/static">查看Next.js的static页面</a> |
    <a href="/htmltest">查看HTML测试页面</a>
  </p>
</body>
</html>
